<!-- left-Side Menu -->
<ion-menu side="start" menuId="main" contentId="main-content">
  <ion-header >
    <ion-toolbar color="secondary">
      <ion-title>
        <!-- <ion-icon name="happy-outline"></ion-icon>
        สวัสดี -->
      </ion-title>
      <ion-item line="non" color="secondary">
        <ion-avatar slot="start">
          <img alt="fmbrd" src="{{fmimg}}" />
        </ion-avatar>
        <ion-label> {{ fmname }} </ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <form [formGroup]="frm_search" (ngSubmit)="getFmdata(frm_search.value)" novalidate>

        <ion-searchbar class="appsearchbar" formControlName="fmcode" search-icon="people-outline"
          [(ngModel)]="fmcode" placeholder="โควต้า 5 หรือ 6 หลัก">
        </ion-searchbar>
        <ion-button expand="full" shape="round" type="submit" [disabled]="!frm_search.valid">
          <ion-icon name="search-outline"></ion-icon>
          ตกลง
        </ion-button>

    </form>

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header">
          <ion-icon name="locate" slot="start"></ion-icon>
          <ion-label>GPS</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-button fill="clear">
            <ion-icon name="navigate-outline"></ion-icon>
            <div>การอนุญาต</div>
            <ion-icon name="shield-checkmark-outline"></ion-icon>
            <ion-icon color="danger" name="close-circle-outline"></ion-icon>
          </ion-button>
          <ion-item>
            <ion-label> gpsstatus </ion-label>
          </ion-item>
          <ion-button fill="clear">
            <ion-icon name="play-outline"></ion-icon>
            <div>เริ่มแทร็ค</div>
          </ion-button>
          <ion-button fill="clear">
            <ion-icon name="stop-outline"></ion-icon>
            <div>หยุดแทร็ค</div>
          </ion-button>
        </div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>ตั้งค่า</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item lines="none" button>
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Setting</ion-label>
            <!-- <ion-button fill="clear" color="primary" (click)="routerSetting()">Setting</ion-button> -->
          </ion-item>
        </div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>คำถาม</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item detail="true" lines="none" button>
            <!-- <ion-icon name="chatbubbles" slot="start"></ion-icon> -->
            <ion-label>เงื่อนไขคิว</ion-label>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>

  </ion-content>

</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menuId="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{ appName }}
        <ion-text class="txtSmall">v.{{ appVersion }}</ion-text>
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <!-- <ion-button fill="solid" slot="end">
        <ion-icon name="reload-circle" slot="icon-only"></ion-icon>
      </ion-button> -->
      <ion-button fill="solid" slot="end" (click)="openUserMenu()">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <div *ngIf = "fmdata">
      <div class="img-cov">
        <img src="{{ fmdata.pic_url }}" class="img-dis" />
      </div>
      <ion-card-title class="ion-text-center">
        <ion-text class="txtxxlarge txtBolder txtOrange">{{ fmdata.fmname }} </ion-text>
      </ion-card-title>
    </div>

    <div *ngIf = "!fmdata">
      <ion-text>No fmdata</ion-text>
    </div>
